syntax = "proto3";

package systems.ajax.motrechko.airguardian.input.reqrepl.application.get_charge_application;

option java_multiple_files = true;

import "systems/ajax/motrechko/airguardian/commonresponse/application/drone_battery_charging_application.proto";
import "systems/ajax/motrechko/airguardian/output/pubsub/application/drone_battery_charging_application_event.proto";

message GetAllApplicationRequest {

}

message GetAllApplicationResponse {
  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {

    oneof state{
      InitialState initialState = 1;
      NewState newState = 2;
    }

    message InitialState {
      output.pubsub.application.drone_battery_charging_application.proto.DroneBatteryChargingApplicationEventList applicationList_deprecated= 1 [deprecated = true];
      repeated commonresponse.application.drone_battery_charging_application.proto.DroneBatteryChargingApplication applicationList = 2;
    }

    message NewState{
      output.pubsub.application.drone_battery_charging_application.proto.DroneBatteryChargingApplicationEvent application_deprecated = 1 [deprecated = true];
      commonresponse.application.drone_battery_charging_application.proto.DroneBatteryChargingApplication application = 2;
    }
  }

  message Failure {
    string message = 100;
  }
}
